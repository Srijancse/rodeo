- label: Python
  mode: python
  ext:
    - ".py"
    - ""  # no extension
  syntaxHighlighters:
    - label: Python
      mode: python
    - label: SQL
      mode: sql
    - label: Markdown
      mode: markdown
  featuredActions:
    - name: runActiveFile
      icon: play-circle
      label: Run Script
      onClick: onExecuteFile
      title:
        default: 'Alt + Shift + Enter'
        darwin: '⌘ + Shift + Enter'
    - name: runLine
      icon: play
      label: Run Line
      onClick: onExecuteSelection
      title:
        default: 'Alt + Enter'
        darwin: '⌘ + Enter'

